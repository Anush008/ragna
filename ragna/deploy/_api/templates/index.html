<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ragna</title>
    <link rel="icon" type="image/x-icon" href="/static/images/ragna_logo.svg" />
    <!-- Bootstrap https://getbootstrap.com -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- htmx https://htmx.org -->
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"
      integrity="sha384-jlVlI/i5K5APUIz8cxowC1/FsCEZgsrg126wue89Np9N75pQdAzqkYYP+jsUi43W"
      crossorigin="anonymous"
    ></script>
    <!--    <script>-->
    <!--      document.body.addEventListener("htmx:configRequest", (event) => {-->
    <!--        event.detail.path = `/ui${event.detail.path}`;-->
    <!--      });-->
    <!--    </script>-->
  </head>
  <body>
    <div class="container-xxl vh-100 d-flex flex-column overflow-hidden">
      <div class="row flex-fill p-3">
        <ul
          id="chat-feed"
          style="list-style-type: none"
          hx-ext="sse"
          sse-connect="/ui/events"
        ></ul>
      </div>
      <div class="row bg-success d-flex flex-row">
        <form hx-post="/ui/answer" hx-target="#chat-feed" hx-swap="beforeend">
          <input
            type="text"
            name="prompt"
            class="form-control flex-grow-1"
            placeholder="Ask a question"
          />
          <button type="submit" class="btn btn-primary w-25">
            <i class="bi bi-arrow-right-short"></i>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
