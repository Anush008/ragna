{% extends "base.html" %} {% block content %}
<div class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-signin w-100 m-auto">
    <form hx-post="/ui/login" hx-target="#failed-login">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input
          type="username"
          class="form-control"
          id="floatingInput"
          placeholder="username"
          name="username"
        />
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          name="password"
        />
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-check text-start my-3">
        <input
          class="form-check-input"
          type="checkbox"
          value="remember-me"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault"> Remember me </label>
      </div>
      <div id="failed-login" style="color: red" hx-swap="innerHTML"></div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
    </form>

    <div>
      <a href="https://github.com/login/oauth/authorize?client_id=1d34d4bda57e821ee150">
        <button class="btn btn-primary w-100 py-2">GitHub</button>
      </a>
    </div>
  </main>
</div>
{% endblock %}
