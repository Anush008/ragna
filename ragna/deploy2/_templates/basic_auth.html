{% extends "base.html" %} {% block content %}
<form hx-post="/ui/login" hx-target="#failed-login">
  <div id="failed-login" hx-swap="innerHTML"></div>
  <div>
    <input
      type="text"
      class="form-control"
      placeholder="username"
      name="username"
      autocomplete="username"
    />
  </div>
  <div>
    <input
      type="password"
      class="form-control"
      placeholder="password"
      name="password"
    />
  </div>
  <div>
    <button class="btn btn-primary" type="submit">Login</button>
  </div>
</form>
{% endblock %}
